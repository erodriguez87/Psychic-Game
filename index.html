<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Psych</title>
</head>

<body>

  <div id="game">
    <h1>Psych ... </h1>
    <p>Guess What letter I'm thinking of:</p>
  </div>

  <script type="text/javascript">
    // Creates an array that lists out all letters of alphabet.
    alphabet = 'abcdefghijklmnopqrstuvwxyz'.split('');

    // Creating variables to hold the number of wins, losses, tries left, and user guesses
    var wins = 0;
    var losses = 0;
    var tries = 10; 
    var guesses = [];
    var guesscounter = 0;
    var psych = alphabet[Math.floor(Math.random() * alphabet.length)];

    // This function is run whenever the user presses a key. it stores their guess
    document.onkeyup = function(event) {
      var userGuess = event.key;
      tries--;
      // letter the user needs to guess
      
      // console.log("psych letter" + psych)
      // console.log("user guess" + userGuess)
      // console.log("tries left" + tries)

      // This logic determines the outcome of the game (win/loss) or more tries. It also resets the counters when the tries are up.
      if ((tries >= 0) && (userGuess === psych)) {
        wins++;
        tries = 10;
        guesses = [];
        guesscounter = 0;
        psych = alphabet[Math.floor(Math.random() * alphabet.length)];
      } else if (tries === 0){
        losses++;
        // console.log("you lose")
        tries = 10;
        guesses = [];
        guesscounter = 0;
        psych = alphabet[Math.floor(Math.random() * alphabet.length)];
      } else {
        guesses[guesscounter] = userGuess
        guesscounter++
      }

        // HTML for the user who can't use console.log
        var html =
          "<h1>Psych ... </h1>" +
          "<p>Guess What letter I'm thinking of:</p>" +
          "<p>You chose: " + userGuess + "</p>" +
          // "<p>The computer chose: " + psych + "</p>" +
          "<p>wins: " + wins + "</p>" +
          "<p>losses: " + losses + "</p>" +
          "<p>Guesses left: " + tries + "</p>" +
          "<p>Your guesses so far: " + guesses + "</p>";

        // Set the inner HTML contents of the #game div to our html string
        document.querySelector("#game").innerHTML = html;
      }
  </script>

</body>

</html>
